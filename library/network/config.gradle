
ext {

    kotlin_version = '1.4.31'
    kangaroo_v = '1.0.7@aar'
    jetpack_version = '2.2.0'

    lib_versions = [
            rxJava          : '2.2.2',
            rxandroid       : '2.1.0',
            rtf2            : '2.6.1',
            okhttp          : '3.12.1',
            okio            : '2.1.0',
            gson            : '2.8.5',
            retrofit        : '2.9.0'
    ]

    lib_dependencies = [
            "okHttp3"                : "com.squareup.okhttp3:okhttp:${lib_versions.okhttp}",
            "okio"                   : "com.squareup.okio:okio:${lib_versions.okio}",
            "ok_log"                 : "com.squareup.okhttp3:logging-interceptor:${lib_versions.okhttp}",
            "stetho-okhttp3"         : "com.facebook.stetho:stetho-okhttp3:1.5.0",

            "rxjava"                 : "io.reactivex.rxjava2:rxjava:2.2.2",
            "rxandroid"              : "io.reactivex.rxjava2:rxandroid:2.1.0",

            "retrofit2"              : "com.squareup.retrofit2:retrofit:$lib_versions.retrofit",
            "retrofit2-gson"         : "com.squareup.retrofit2:converter-gson:$lib_versions.retrofit",
            "retrofit2-rxjava"       : "com.squareup.retrofit2:adapter-rxjava2:2.2.0",

            "kangaroo"               : "io.github.kivensolo:kangaroo:$kangaroo_v",


              // mvvm协程支持
            // 1. 在viewmodel中使用协程作用域的库 如：viewmodelScope
            "lifecycle-viewmodel-ktx": "androidx.lifecycle:lifecycle-viewmodel-ktx:$jetpack_version",
            // 2. 在livedata中使用协程作用域的库
            "lifecycle-livedata-ktx" : "androidx.lifecycle:lifecycle-livedata-ktx:$jetpack_version",
            "lifecycle-livedata-core-ktx" : "androidx.lifecycle:lifecycle-livedata-core-ktx:$jetpack_version",
            // 3. 在activity中使用协程作用域的库  如：lifecycleScope
            "lifecycle-runtime-ktx"  : "androidx.lifecycle:lifecycle-runtime-ktx:$jetpack_version",
            "lifecycle-extensions"   : "androidx.lifecycle:lifecycle-extensions:$jetpack_version"
    ]

}