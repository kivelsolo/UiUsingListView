
ext {
    java = [sourceCompatibility: JavaVersion.VERSION_1_7,
            targetCompatibility: JavaVersion.VERSION_1_7]

    kotlin_version = '1.3.50'
    kangaroo_v = '1.0.2'

    lib_versions = [
            okhttp          :'3.12.1',
            okio            :'2.1.0',
            gson            :'2.8.5'
    ]

    lib_dependencies = [
            "okHttp3"                : "com.squareup.okhttp3:okhttp:${lib_versions.okhttp}",
            "okio"                   : "com.squareup.okio:okio:${lib_versions.okio}",
            "kangaroo"               : "com.github.zeke:kangaroo:$kangaroo_v",
    ]

}