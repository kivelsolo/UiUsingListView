apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

def root_dependencies = rootProject.ext.dependencies


android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode 1
        versionName "1.0"
        multiDexEnabled true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'

        ndk {
            // 设置支持的SO库架构
            abiFilters 'armeabi-v7a' //, 'x86', 'armeabi', 'x86_64', 'arm64-v8a'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    kotlinOptions {
        // 设置jvm target为1.8 否则某些ktx的语法糖无法使用
        jvmTarget = "1.8"
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation rootProject.ext.dependencies["appcompat"]
    testImplementation rootProject.ext.test["junit"]
    androidTestImplementation rootProject.ext.test["test-ext-junit"]
    androidTestImplementation rootProject.ext.test["support-test-espresso"]

    implementation rootProject.ext.dependencies["recyclerView"]


    api project(':database')
    // 工具库由Common引出
    api project(":library-views")
    api rootProject.ext.dependencies["kangaroo"]

    compileOnly "com.squareup.retrofit2:retrofit:${lib_versions.rtf2}"
    compileOnly "com.squareup.retrofit2:converter-gson:${lib_versions.rtf2_2gson}"
    compileOnly "com.squareup.retrofit2:adapter-rxjava2:${lib_versions.rtf2_adapter}"

    compileOnly "io.reactivex.rxjava2:rxjava:${lib_versions.rxJava}"
    compileOnly "io.reactivex.rxjava2:rxandroid:${lib_versions.rxandroid}"

    // Bugly
    api 'com.tencent.bugly:crashreport:3.0.0'
    api 'com.tencent.bugly:nativecrashreport:3.1.0'


    api root_dependencies["banner"]
    api root_dependencies["smartRefresh_Core"]
    api root_dependencies["smartRefresh_Header_Classics"]
    api root_dependencies["smartRefresh_Footer_Classics"]
    api root_dependencies["recyclerview_adapter"]
    api root_dependencies["LikeButton"]
}
