//apply plugin，这个是Gradle工具规定的写法，意思是我们要使用什么插件来构建项目，
//后边跟的是插件名称，com.android.application是Google通过Gradle的api，
//使用Groovy语言编写的一个插件，用于构建Android主工程，相当于eclipse中的ADT插件。

//如果这个模块是一个Library的话，应该引入的插件叫做'com.android.library'，
// 如果你熟悉Gradle的api的话也可以写自己的插件，
// github上有许多辅助Android开发的插件，下载下来就是个jar包，
// 可以引入AndroidStudio中，有兴趣的可以去了解一下；
apply plugin: 'com.android.application'

def releaseTime() {
    return new Date().format("yyyy-MM-dd", TimeZone.getTimeZone("UTC"))
}

android {
    buildToolsVersion '25.0.0'
    defaultConfig {
        applicationId "com.kingz.customdemo"
        minSdkVersion 19
        targetSdkVersion 22
        // dex突破65535的限制
        multiDexEnabled true
        versionCode 1
        versionName "1.0"

    }


    buildTypes {
        debug {
            // debug模式
        }
        release {
            // 是否进行混淆
            minifyEnabled false
             // 混淆文件的位置
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    compileSdkVersion 22
}
dependencies {
//    compile 'com.android.support:recyclerview-v7:22.1.0'
//    compile 'com.android.support:support-v4:22.2.1'
//    compile 'com.android.support:cardview-v7:22.2.1'
//    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
//        exclude group: 'com.android.support', module: 'support-annotations'
//    })
//    testCompile 'junit:junit:4.12'
//    androidTestCompile 'junit:junit:4.12'
    debugCompile(["jp.wasabeef:takt:1.0.1"])
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.google.code.gson:gson:2.7'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.squareup.okhttp:okhttp:2.4.0'
    compile 'com.squareup.okio:okio:1.5.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'org.testng:testng:6.9.6'

    // 编译extras目录下的ShimmerAndroid模块
