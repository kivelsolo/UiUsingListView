//apply plugin，这个是Gradle工具规定的写法，意思是我们要使用什么插件来构建项目，
//后边跟的是插件名称，com.android.application是Google通过Gradle的api，
//使用Groovy语言编写的一个插件，用于构建Android主工程，相当于eclipse中的ADT插件。

//如果这个模块是一个Library的话，应该引入的插件叫做'com.android.library'，
// 如果你熟悉Gradle的api的话也可以写自己的插件，
// github上有许多辅助Android开发的插件，下载下来就是个jar包，
// 可以引入AndroidStudio中，有兴趣的可以去了解一下；
apply plugin: 'com.android.application'

def releaseTime() {
    return new Date().format("yyyy-MM-dd", TimeZone.getTimeZone("UTC"))
}

android {
    compileSdkVersion 22
    buildToolsVersion '25.0.0'
    defaultConfig {
        applicationId "com.kingz.customdemo"
        minSdkVersion 19
        targetSdkVersion 22
        // dex突破65535的限制
        multiDexEnabled true
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }


    buildTypes {
        debug {
            // debug模式
        }
        release {
            // 是否进行混淆
            minifyEnabled false
             // 混淆文件的位置
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    debugCompile(["jp.wasabeef:takt:1.0.1"])
    compile fileTree(include: ['*.jar'], dir: 'libs')
//    compile 'com.android.support:support-v4:22.0.+'
//    compile 'com.android.support:appcompat-v7:22.1.1'
    compile 'com.google.code.gson:gson:2.7'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.squareup.okhttp:okhttp:2.4.0'
    compile 'com.squareup.okio:okio:1.5.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    //compile 'org.testng:testng:6.9.6'
    //编译extras目录下的ShimmerAndroid模块
    //compile project(':extras:ShimmerAndroid') //引用Library模块 project后面括号中的内容要与前面所说的settings.gradle文件中写的模块名称一致，也是以冒号开头，并且用单引号括起来。
    compile project(':jarlibrary')
    compile files('libs/TestSdk_V1.0.jar')

    //------------------- Local Unit  --------------------
    // Required -- JUnit 4 framework
    testCompile 'junit:junit:4.12'
    // Optional -- Mockito framework
    testCompile 'org.mockito:mockito-core:1.10.19'
    //------------------- Local Unit  --------------------

    //Android测试支持库  适用于 Android 且与 JUnit 4 兼容的测试运行器
    androidTestCompile 'com.android.support.test:runner:0.4'
    // Set this dependency to use JUnit 4 rules
    androidTestCompile 'com.android.support.test:rules:0.4'
    // Set this dependency to build and run Espresso tests : UI 测试框架:适合应用中的功能性 UI 测试
    androidTestCompile ('com.android.support.test.espresso:espresso-core:2.2.2'){
        //如果项目中有用Dagger或者Dagger2的话,不加这行会编译失败的.
        exclude group: 'javax.inject'
        exclude module: 'support-annotations'
        exclude module: 'support-v4'
        exclude module: 'support-v13'
        exclude module: 'recyclerview-v7'
        exclude module: 'appcompat-v7'
    }
    // Set this dependency to build and run UI Automator tests : UI 测试框架；适合跨系统和已安装应用的跨应用功能性 UI 测试
    androidTestCompile 'com.android.support.test.uiautomator:uiautomator-v18:2.1.0'
}