include ':app'
def rootDir = settingsDir
def modulePrefix = ':'
// 自定义lib库Project
include modulePrefix + 'library'
include modulePrefix + 'library-player'
include modulePrefix + 'library-views'
include modulePrefix + 'library-network'

project(modulePrefix+ 'library').projectDir = new File(rootDir, 'library/all')
project(modulePrefix+ 'library-player').projectDir = new File(rootDir, 'library/player')
project(modulePrefix+ 'library-views').projectDir = new File(rootDir, 'library/ui')
project(modulePrefix+ 'library-network').projectDir = new File(rootDir, 'library/network')

gradle.beforeProject {
    project -> println(">>>>>> A Project Ready to config !")
}

gradle.afterProject {
    println "<<<<<<  settings end.]"
}

